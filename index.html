<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/sass/main.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <img src="./images/logo.svg" alt="logo image" class="header__logo" />
      </div>
    </header>
    <main class="main">
      <section class="section__hero">
        <img
          src="./images/illustration-mockups.svg"
          alt="mock up illustration"
          class="section__hero-image"
        />
      </section>
      <section class="section-cta">
        <h1 class="heading-primary">
          <span class="heading-primary--main"
            >Build The Community Your Fans Will Love</span
          >
          <span class="heading-primary--sub"
            >Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.</span
          >
        </h1>
        <a href="#" class="btn">Register</a>
      </section>
    </main>
    <footer class="footer">
      <ul class="footer__icon-list">
        <li class="footer__items">
          <a href="#" class="footer__link"><i class="fab fa-facebook-f"></i></a>
        </li>
        <li class="footer__items">
          <a href="#" class="footer__link"><i class="fab fa-twitter"></i></a>
        </li>
        <li class="footer__items">
          <a href="#" class="footer__link"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
    </footer>
    <script
      src="https://kit.fontawesome.com/a23dc12608.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
